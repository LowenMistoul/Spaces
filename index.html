    <script>
      $(document).ready(function(){
        $("#card").hide();
        //$(".blob").hide();
        function subtitleColor(color){
          $(".subtitle").animate({
            color: color,  // New background color
          }, {
            duration: 500,   // Duration of 2 seconds
            easing: "swing",  // jQuery UI easing function
          });
        };

        $(".blob").on("mouseenter" , function(){
          subtitleColor($(this).css( "background-color" ));
        }).on("mouseleave",function(){
          subtitleColor("white");
        });

        var height = window.innerHeight,
        x= 0, y= height/2,
        curveX = 10,
        curveY = 0,
        targetX = 0,
        xitteration = 0,
        yitteration = 0,
        menuExpanded = false;
        
        blob = $('#blob'),
        blobPath = $('#blob-path'),

        hamburger = $('.hamburger');

        $(this).on('mousemove', function(e){
          x = e.pageX;
          
          y = e.pageY;
        });

        $('.hamburger, .menu-inner').on('mouseenter', function(){
          $(this).parent().addClass('expanded');
          menuExpanded = true;
          $(".line:nth-child(1)").addClass('animation1');
          $(".line:nth-child(2)").addClass('animation2');
          $(".line:nth-child(3)").addClass('animation3');

        });

        $('.menu-inner').on('mouseleave', function(){
          menuExpanded = false;
          $(this).parent().removeClass('expanded');
          $(".line:nth-child(1)").removeClass('animation1');
          $(".line:nth-child(2)").removeClass('animation2');
          $(".line:nth-child(3)").removeClass('animation3');
        });

        function easeOutExpo(currentIteration, startValue, changeInValue, totalIterations) {
          return changeInValue * (-Math.pow(2, -10 * currentIteration / totalIterations) + 1) + startValue;
        }

        var hoverZone = 150;
        var expandAmount = 20;
        
        function svgCurve() {
          if ((curveX > x-1) && (curveX < x+1)) {
            xitteration = 0;
          } else {
            if (menuExpanded) {
              targetX = 0;
            } else {
              xitteration = 0;
              if (x > hoverZone) {
                targetX = 0;
              } else {
                targetX = -(((60+expandAmount)/100)*(x-hoverZone));
              }     
            }
            xitteration++;
          }

          if ((curveY > y-1) && (curveY < y+1)) {
            yitteration = 0;
          } else {
            yitteration = 0;
            yitteration++;  
          }

          curveX = easeOutExpo(xitteration, curveX, targetX-curveX, 100);
          curveY = easeOutExpo(yitteration, curveY, y-curveY, 100);

          var anchorDistance = 200;
          var curviness = anchorDistance - 40;

          var newCurve2 = "M60,"+height+"H0V0h60v"+(curveY-anchorDistance)+"c0,"+curviness+","+curveX+","+curviness+","+curveX+","+anchorDistance+"S60,"+(curveY)+",60,"+(curveY+(anchorDistance*2))+"V"+height+"z";

          blobPath.attr('d', newCurve2);

          blob.width(curveX+60);

          hamburger.css('transform', 'translate('+curveX+'px, '+curveY+'px)');
          
          //$('h2').css('transform', 'translateY('+curveY+'px)');
          window.requestAnimationFrame(svgCurve);
        }

        window.requestAnimationFrame(svgCurve);

        $('#contact').on('click', function(){
          $("#card").fadeIn();
        });

        $('#closeContact').on('click', function(){
          $("#card").fadeOut();
        });
      });
    </script>
